<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Wanderlust Excursions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Wanderlust Excursions</h1>
      <h2 id="userGreeting"></h2>
    </header>
    <main id='userDashboard'>
      <!-- <section class="user-trips" id="userTrips">
        <p id="pastTrips"></p>
        <p id="presentTrips"></p>
        <p id="upcomingTrips"></p>
        <p id="pendingTrips"></p>
      </section> -->
      <section class="trips-display">
        <h3 id="tripsDisplayArea">My Trips</h3>
        <!-- <article id="tripCardsDisplay">

        </article> -->
        <p>My Past Trips<p>
        <p id="userPastTrips"></p>
        <p>My Present Trip</p>
        <p id="userPresentTrip"></p>
        <p>My Upcoming Trips</p>
        <p id="userUpcomingTrips"></p>
        <p>My Pending Trip Requests</p>
        <p id="userPendingTrips"></p>
      </section>
      <div class="form-section">
        <article class="user-total-money-spent">
          <p id="moneySpent"></p>
        </article>
        <form class="request-trip-form">
          <h3>Request a new trip!</h3>
          <label class="date-label" for="dateInput">Departure Date</label>
          <input class="date-input" type="date" name="date" placeholder="YYYY/MM/DD" id="dateInput"></br>
          <label class="duration-label" for="durationInput">Duration of Trip</label>
          <input class="duration-input" type="text" name="duration" placeholder="number of days" id="durationInput"></br>
          <label class="travelers-label" for="travelersInput">Number of Travelers</label>
          <input class="travelers-input" type="text" name="travelers" id="travelersInput"></br>
          <label class="destination-search-label" for="destinationInput">Destination</label>
          <input class="destination-input" type="text" name="destinationSearch" placeholder="Search for destination" id="destinationInput">
          <button class="get-trip-estimate" id="getTripEstimate">Get Trip Estimate</button>
          <p id="tripEstimate"></p>
          <button class="submit-request" id="submitRequest">Submit My Request</button>
        </form>
      </div>
      <section class="destinations-display">
        <p id="destinationsDisplay"></p>
      </section>
    </main>
  </body>
</html>
