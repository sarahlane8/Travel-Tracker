<!DOCTYPE html>
<html lang="en-US" dir="rtl">
  <head>
    <title>Wanderlust Excursions</title>
  </head>
  <body>
    <header>
      <h1>Wanderlust Excursions</h1>
    </header>
    <main id='userDashboard'>
      <section class="user-trips" id="userTrips">
        <p id="pastTrips"></p>
        <p id="presentTrips"></p>
        <p id="upcomingTrips"></p>
        <p id="pendingTrips"></p>
      </section>
      <article>
        <h2>My Trips</h2>
        <p>My Past Trips<p>
        <p>My Present Trips</p>
        <p>My Upcoming Trips</p>
        <p>My Pending Trip Requests</p>
      </article>
      <form class="request-trip-form">
        <label class="date-label" for="date">Date</label>
        <input class="date-input" type="text" name="date" id="dateInput">
        <label class="duration-label" for="duration">Duration of Trip</label>
        <input class="duration-input" type="text" name="duration" id="durationInput">
        <label class="travelers-label" for="travelers">Number of Travelers</label>
        <input class="travelers-input" type="text" name="travelers" id="travelersInput">
        <label class="destination-search-label" for="destination">Enter Destination</label>
        <input class="destination-input" type="text" name="destinationSearch" id="destinationInput">
        <button class="get-trip-estimate" id="getTripEstimate">Get Trip Estimate</button>
        <button class="submit-request" id="submitRequest">Submit My Request</button>
      </form>
    </main>
  </body>
</html>
